<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Marc Gale">

    <title>Gale Digital : Genasis Fancy Keys Layout Test</title>
    <meta name="description" content="Super dank so lit test of keycap JS">
    
    <!-- Inline styles because I'm lazy -->
    <style>
      html {
        height: 100%;
      }

      .keyboard {

      }

      .keyboard__r1 {
        display: flex;
      }

      .keyboard__r1 .keycap {
        margin-right: .2px;
      }

      .keyboard__r2 {
        display: flex;
      }

      .keyboard__r3 {
        display: flex;
      }

      .keyboard__r3 .keycap {
        margin-right: .65px;
      }

      .keyboard__r4 {
        margin-top: -2px;
        display: flex;
      }

      .keyboard__bottom {
        margin-top: -1px;
        display: flex;
      }

      .keyboard__bottom .keycap {
        margin-right: 2.3px;
      }

      .keyboard__r4 .keycap {
        margin-right: .8px;
      }

      .keyboard__fn {
        margin-bottom: 10px;
        display: flex;
      }

      .keyboard__fn .keycap:nth-of-type(4n-3) {
        margin-right: 35px;
      }

      .keyboard__fn .keycap:last-of-type {
        margin-right: 0;
      }

      .debug-controls {
        margin-top: 100px;
      }

      h2 {
        padding-bottom: 30px;
      }
      
    </style>
  </head>
  
  <body class="">
    <div class="page-container">
    <h1>Testing Keyboard</h1>
    <h2>Construction, Change Keycap, Change Group Keycaps</h2>

      <div class="keyboard">
        <div class="keyboard__fn"></div>
        <div class="keyboard__r1"></div>
        <div class="keyboard__r2"></div>
        <div class="keyboard__r3"></div>
        <div class="keyboard__r4"></div>
        <div class="keyboard__bottom"></div>
      </div>
      
      <div class="debug-controls">
        <button class="toggle-esc">Toggle ESC Keycap Color</button>
        <button class="toggle-enter">Toggle RETURN Keycap Color</button>
        <button class="toggle-fn">Toggle Beige/Triumph Function Keys</button>
      </div>
    </div>

    <script src="keycaps.js"></script>
  </body>
</html>
