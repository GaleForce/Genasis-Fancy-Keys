<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Marc Gale">
    <title>Gale Digital : Genasis Fancy Keys Layout Test</title>
    <meta name="description" content="Super dank so lit test of keycap JS">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
    <div class="page-container">
    <h1>Testing Keyboard</h1>
    <h2>Construction, Change Keycap, Change Group Keycaps</h2>

      <div class="keyboard">
        <div class="keyboard__fn"></div>
        <div class="keyboard__r1"></div>
        <div class="keyboard__r2"></div>
        <div class="keyboard__r3"></div>
        <div class="keyboard__r4"></div>
        <div class="keyboard__bottom"></div>
      </div>
      
      <div class="debug-controls">
        <h3 class="debug-controls__heading">Debug Controls</h3>
        <button class="debug-controls__btn toggle-esc">Toggle ESC Keycap Color</button>
        <button class="debug-controls__btn toggle-enter">Toggle RETURN Keycap Color</button>
        <button class="debug-controls__btn toggle-fn">Toggle Beige/Triumph Function Keys</button>
        <button class="debug-controls__btn toggle-mods">Toggle Beige/Triumph Modifiers</button>
      </div>
    </div>

    <script src="keycaps.js"></script>
  </body>
</html>
